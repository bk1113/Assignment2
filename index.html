<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="reverseString">
        <h1>Reverse a String</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button id="reverseButton">Reverse</button>
        <p id="outputString"></p>
    </section>

    <section id="checkPalindrome">
        <h1>Check Palindrome</h1>
        <input type="text" id="inputPalindrome" placeholder="Enter a string/number">
        <button id="checkButton">Check</button>
        <p id="outputPalindrome"></p>
    </section>

    <section id="calculateTip">
        <h1>Calculate Tip</h1>
        <label for="subtotal">Subtotal: $</label>
        <input type="number" id="subtotal" step="0.01">
        <label for="tipPercentage">Tip Percentage: %</label>
        <input type="number" id="tipPercentage" step="0.01">
        <button id="calculateTipButton">Calculate Tip</button>
        <p id="totalAmount"></p>
    </section>

    <script src="index.js"></script>
</body>
</html>
